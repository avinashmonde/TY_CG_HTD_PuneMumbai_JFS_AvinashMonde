<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm="ngForm" (ngSubmit)='loginuser(loginForm)'>
        <h4>Login</h4>
        <div class="alert alert-danger" *ngIf='error' >
            {{error}}
        </div>
        <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter email...." class="form-control mb-3">
        <input type="password" name="password" #password='ngModel' ngModel placeholder="Enter password...." class="form-control mb-3">
        <button class="btn btn-primary float-right" type="submit">
            Login
        </button>
    </form>
</div>
